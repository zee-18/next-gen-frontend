
<div class="dashboard-container">
    <h2>Your Writing Stats</h2>
    
    <div *ngIf="stats.length > 0">
      <canvas baseChart
              [datasets]="lineChartData"
              [labels]="lineChartLabels"
              [options]="lineChartOptions"
              [legend]="true"
              [type]="'line'">
      </canvas>
    </div>
    <div *ngIf="stats.length === 0">
      <p>No writing stats available.</p>
    </div>
  </div>
