<div class="user-management">
    <h2>User Management</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Role</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.username }}</td>
          <td>
            <select [(ngModel)]="user.role">
              <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
            </select>
          </td>
          <td>
            <button (click)="updateUserRole(user.id, user.role)">Update</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
